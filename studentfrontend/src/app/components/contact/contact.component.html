<h1>Contact Form</h1>

<form autocomplete="off" [formGroup]="forma" (ngSubmit)="send()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Name" formControlName="name" [class.is-invalid]="nameNoValido">
                <small *ngIf="nameNoValido" class="text-danger">
          write the name
        </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">email</label>
            <div class="col">

                <input class="form-control" type="email" placeholder="email" formControlName="email" [class.is-invalid]="emailNoValido">
                <small *ngIf="emailNoValido" class="text-danger">
          write the email
        </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Message</label>
            <div class="col">

                <textarea rows="8" cols="80" class="form-control" type="text" placeholder="message" formControlName="message" [class.is-invalid]="messageNoValido"></textarea>
                <small *ngIf="messageNoValido" class="text-danger"> write the message</small>

            </div>
        </div>

    </div>




    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Send
      </button>
        </div>
    </div>

</form>
